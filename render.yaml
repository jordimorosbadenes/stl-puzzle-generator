services:
  - type: web
    name: puzzle-generator
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: cd web && gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: ALLOWED_ORIGINS
        value: "*"
